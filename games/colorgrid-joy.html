  <style>
    .game-shell {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
    }

    .game-panel {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
    }

    .game-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .palette {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .color-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
      position: relative;
    }

    .color-btn.active {
      border-color: var(--text-primary);
      transform: scale(1.08);
    }

    .color-btn .color-num {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.35);
      pointer-events: none;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .progress-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: var(--bg-secondary);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      width: 0;
      height: 100%;
      background: var(--accent-color);
      transition: width 0.2s ease;
    }

    .progress-text {
      font-weight: 600;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .board-wrap {
      display: flex;
      justify-content: center;
    }

    .board {
      width: min(92vw, 620px);
      aspect-ratio: 1;
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      grid-template-rows: repeat(16, 1fr);
      gap: 1px;
      background: var(--border-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
      user-select: none;
      touch-action: manipulation;
    }

    .cell {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.72rem;
      font-weight: 600;
      color: #6b7280;
      cursor: pointer;
    }

    .cell.blocked {
      cursor: default;
      background: #f3f4f6;
      color: transparent;
    }

    .cell.filled {
      color: transparent;
    }

    .cell.wrong {
      outline: 2px solid #ef4444;
      outline-offset: -2px;
    }

    .status-text {
      margin-top: 0.75rem;
      color: var(--text-secondary);
    }

    .status-text.done {
      color: #16a34a;
      font-weight: 600;
    }
  </style>
</head>

  <main class="main-content">

        <a href="/games/">游戏</a>

        <span>彩格乐涂</span>

      <h1>彩格乐涂</h1>
      <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
        选择颜色编号，点击对应数字方格完成图案。全部填满后即可通关。
      </p>

      <div class="game-shell">
        <section class="game-panel">
          <div class="game-actions">
            <div class="palette" id="palette"></div>
            <div class="action-buttons">
              <button id="undo-btn" class="btn btn-secondary btn-sm" type="button">撤销</button>

          <div class="progress-row">
            <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
            <div class="progress-text" id="progress-text">0 / 0</div>
          </div>

          <div class="board-wrap">
            <div class="board" id="board" aria-label="彩格乐涂棋盘"></div>
          </div>

          <div class="status-text" id="status-text">当前颜色：1 号，开始填色吧。</div>
        </section>

        <section class="game-panel">
          <h2 style="font-size: 1.1rem; margin-bottom: 0.75rem;">玩法说明</h2>
          <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">1. 点击下方颜色球选择编号。</p>
          <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">2. 点击棋盘中相同数字的格子进行填色。</p>
          <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">3. 填错会红框提示，可使用撤销回退。</p>
          <p style="color: var(--text-secondary);">4. 遇到卡住可点“提示”定位一个可填格子。</p>

  <script>
    const colorMap = {
      1: '#ef4444',
      2: '#f59e0b',
      3: '#22c55e',
      4: '#3b82f6',
      5: '#a855f7'
    };

    const patternRows = [
      '0000000000000000',
      '0000003333000000',
      '0000033333330000',
      '0000332222330000',
      '0003322222233000',
      '0033221111223300',
      '0332211111122330',
      '0332214441122330',
      '0332214441122330',
      '0033221111223300',
      '0003322222233000',
      '0000332222330000',
      '0000033333330000',
      '0000003333000000',
      '0000000000000000',
      '0000005555000000'
    ];

    const boardData = patternRows.join('').split('').map(number => Number(number));
    const boardElement = document.getElementById('board');
    const paletteElement = document.getElementById('palette');
    const progressFillElement = document.getElementById('progress-fill');
    const progressTextElement = document.getElementById('progress-text');
    const statusTextElement = document.getElementById('status-text');

    const undoButton = document.getElementById('undo-btn');
    const hintButton = document.getElementById('hint-btn');
    const resetButton = document.getElementById('reset-btn');

    const paintedState = new Array(boardData.length).fill(false);
    const historyStack = [];
    const paintableTotal = boardData.filter(number => number > 0).length;
    const paletteNumbers = Object.keys(colorMap).map(number => Number(number));
    let activeColor = 1;

    function setStatus(text, done = false) {
      statusTextElement.textContent = text;
      statusTextElement.classList.toggle('done', done);
    }

    function setActiveColor(colorNumber) {
      activeColor = colorNumber;
      document.querySelectorAll('.color-btn').forEach(button => {
        button.classList.toggle('active', Number(button.dataset.color) === colorNumber);
      });
      setStatus(`当前颜色：${colorNumber} 号，继续填色。`);
    }

    function updateProgress() {
      const paintedCount = paintedState.filter(Boolean).length;
      const percentage = paintableTotal === 0 ? 0 : Math.round((paintedCount / paintableTotal) * 100);
      progressFillElement.style.width = `${percentage}%`;
      progressTextElement.textContent = `${paintedCount} / ${paintableTotal}`;

      if (paintedCount === paintableTotal) {
        setStatus('完成啦！你成功点亮了整幅彩格图案。', true);
      }
    }

    function renderPalette() {
      paletteElement.innerHTML = paletteNumbers.map(colorNumber => `
        <button
          class="color-btn ${colorNumber === activeColor ? 'active' : ''}"
          type="button"
          data-color="${colorNumber}"
          style="background:${colorMap[colorNumber]};"
          aria-label="选择 ${colorNumber} 号颜色"
        >
          <span class="color-num">${colorNumber}</span>
        </button>
      `).join('');

      paletteElement.querySelectorAll('.color-btn').forEach(button => {
        button.addEventListener('click', () => {
          setActiveColor(Number(button.dataset.color));
        });
      });
    }

    function renderBoard() {
      boardElement.innerHTML = boardData.map((targetNumber, index) => {
        const isBlocked = targetNumber === 0;
        const isFilled = paintedState[index];
        const classNames = ['cell'];

        if (isBlocked) classNames.push('blocked');
        if (isFilled) classNames.push('filled');

        const cellText = isBlocked || isFilled ? '' : targetNumber;
        const backgroundColor = isFilled ? colorMap[targetNumber] : '';

        return `
          <button
            type="button"
            class="${classNames.join(' ')}"
            data-index="${index}"
            style="background:${backgroundColor};"
            ${isBlocked ? 'disabled' : ''}
          >${cellText}</button>
        `;
      }).join('');

      boardElement.querySelectorAll('.cell').forEach(cell => {
        if (cell.classList.contains('blocked')) {
          return;
        }

        cell.addEventListener('click', () => handleCellClick(Number(cell.dataset.index), cell));
      });
    }

    function flashWrong(cellElement) {
      cellElement.classList.add('wrong');
      setTimeout(() => cellElement.classList.remove('wrong'), 220);
    }

    function handleCellClick(index, cellElement) {
      if (paintedState[index]) {
        return;
      }

      const targetNumber = boardData[index];
      if (targetNumber !== activeColor) {
        flashWrong(cellElement);
        setStatus(`这个格子是 ${targetNumber} 号，请先切换颜色。`);
        return;
      }

      paintedState[index] = true;
      historyStack.push(index);
      renderBoard();
      updateProgress();
    }

    function undoLast() {
      const lastIndex = historyStack.pop();
      if (lastIndex === undefined) {
        setStatus('还没有可撤销的步骤。');
        return;
      }

      paintedState[lastIndex] = false;
      renderBoard();
      updateProgress();
      setStatus('已撤销上一步。');
    }

    function showHint() {
      let targetIndex = boardData.findIndex((targetNumber, index) => !paintedState[index] && targetNumber === activeColor);

      if (targetIndex === -1) {
        targetIndex = boardData.findIndex((targetNumber, index) => !paintedState[index] && targetNumber > 0);
        if (targetIndex !== -1) {
          setActiveColor(boardData[targetIndex]);
        }
      }

      if (targetIndex === -1) {
        setStatus('已经全部完成，不需要提示啦。', true);
        return;
      }

      const hintCell = boardElement.querySelector(`[data-index="${targetIndex}"]`);
      if (hintCell) {
        hintCell.classList.add('wrong');
        setTimeout(() => hintCell.classList.remove('wrong'), 320);
      }
      setStatus(`提示：试试点击 ${boardData[targetIndex]} 号的高亮格子。`);
    }

    function resetGame() {
      paintedState.fill(false);
      historyStack.length = 0;
      setActiveColor(1);
      renderBoard();
      updateProgress();
      setStatus('已重置，重新开始吧。');
    }

    undoButton.addEventListener('click', undoLast);
    hintButton.addEventListener('click', showHint);
    resetButton.addEventListener('click', resetGame);

    renderPalette();
    renderBoard();
    updateProgress();
  </script>
