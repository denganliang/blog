<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="在线游戏中心 - 轻松好玩的网页小游戏，纯前端运行。">

  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <link rel="stylesheet" href="/assets/css/themes.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/utilities.css">
  <link rel="stylesheet" href="/assets/css/tools-layout.css">

  <link rel="canonical" href="https://denganliang.com/games/">
  <link rel="alternate" hreflang="zh" href="/games/">
  <link rel="alternate" hreflang="en" href="/en/games/">

</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="/" class="navbar-logo">邓安良</a>

      <ul class="navbar-menu">
        <li><a href="/">首页</a></li>
        <li><a href="/about/">关于我</a></li>
        <li><a href="/projects/">项目</a></li>
        <li><a href="/tools/">工具</a></li>
        <li><a href="/games/">游戏</a></li>
        <li><a href="/blog/">博客</a></li>
      </ul>

      <div class="navbar-actions">
        <button class="lang-toggle" aria-label="切换语言">English</button>
        <button class="theme-toggle" aria-label="切换主题"></button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="tools-layout">
        <aside class="tools-sidebar">
          <div class="sidebar-section">
            <div class="sidebar-title">分类</div>
            <ul class="sidebar-menu">
              <li class="sidebar-menu-item">
                <a href="#all" class="sidebar-menu-link active" data-category="all">全部游戏</a>
              </li>
              <li class="sidebar-menu-item">
                <a href="#puzzle" class="sidebar-menu-link" data-category="puzzle">益智</a>
              </li>
              <li class="sidebar-menu-item">
                <a href="#relax" class="sidebar-menu-link" data-category="relax">休闲</a>
              </li>
            </ul>
          </div>
        </aside>

        <div class="tools-content">
          <div class="tools-header">
            <h1>在线游戏</h1>
            <div class="tools-search search-box">
              <input type="text" class="search-input" placeholder="搜索游戏..." id="game-search">
              <span class="search-icon">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </span>
            </div>
          </div>

          <p style="color: var(--text-secondary); margin-bottom: 2rem;">
            轻松好玩的原创网页小游戏，纯前端运行，可直接在 GitHub Pages 静态站点部署。
          </p>

          <div class="grid grid-3" id="games-grid">
            <div class="card tool-card" data-categories="puzzle,relax" data-keywords="彩格乐涂 填色 数字填色 像素涂色 解压">
              <div class="tool-card-header">
                <div class="tool-card-icon">🎨</div>
                <div class="card-title">彩格乐涂</div>
              </div>
              <div class="card-description">
                一款轻松解压的数字填色小游戏。选择颜色点击方格，逐步完成整幅图案，支持撤销与提示。
              </div>
              <div style="margin: 0.5rem 0;">
                <span class="tag-outline">益智</span>
                <span class="tag-outline">休闲</span>
                <span class="tag-outline">纯前端</span>
              </div>
              <div class="card-footer">
                <a href="/games/colorgrid-joy.html" class="btn btn-primary">开始游戏</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <ul class="footer-links">
        <li><a href="/about/">关于</a></li>
        <li><a href="/blog/">博客</a></li>
        <li><a href="/projects/">项目</a></li>
        <li><a href="/tools/">工具</a></li>
        <li><a href="/games/">游戏</a></li>
      </ul>
      <p style="margin-bottom: 0.5rem;">联系方式: <a href="mailto:i@denganliang.com">i@denganliang.com</a></p>
      <p>&copy; 2026 邓安良. 保留所有权利.</p>
    </div>
  </footer>

  <script src="/assets/js/theme-switcher.js"></script>
  <script src="/assets/js/i18n.js"></script>
  <script src="/assets/js/main.js"></script>
  <script>
    const sidebarLinks = document.querySelectorAll('.sidebar-menu-link');
    const gameCards = document.querySelectorAll('.tool-card');
    const gameSearch = document.getElementById('game-search');

    function filterGames() {
      const activeLink = document.querySelector('.sidebar-menu-link.active');
      const category = activeLink.dataset.category;
      const searchTerm = gameSearch.value.toLowerCase();

      gameCards.forEach(card => {
        const categories = card.dataset.categories.split(',');
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        const description = card.querySelector('.card-description').textContent.toLowerCase();
        const keywords = (card.dataset.keywords || '').toLowerCase();

        const matchesCategory = category === 'all' || categories.includes(category);
        const matchesSearch = title.includes(searchTerm) || description.includes(searchTerm) || keywords.includes(searchTerm);

        card.style.display = matchesCategory && matchesSearch ? '' : 'none';
      });
    }

    sidebarLinks.forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();
        sidebarLinks.forEach(item => item.classList.remove('active'));
        link.classList.add('active');
        filterGames();
      });
    });

    gameSearch.addEventListener('input', filterGames);
  </script>
</body>
</html>
