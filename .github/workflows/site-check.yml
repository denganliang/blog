name: Site Quality Checks

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate metadata and search index
        run: python scripts/check_site.py
