<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="世界时钟 - 查看全球主要城市的当前时间，方便跨时区协作。">
  <title>世界时钟 - 邓安良</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/themes.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/utilities.css">

  <style>
    .clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .clock-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .clock-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
    }

    .city-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .time-display {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent-color);
      font-family: 'Courier New', monospace;
      margin: 1rem 0;
    }

    .date-display {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .timezone-label {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      margin-top: 0.5rem;
    }

    .local-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent-light);
      color: var(--accent-color);
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-weight: 600;
    }
  </style>
  <!-- Canonical -->
  <link rel="canonical" href="https://denganliang.com/tools/world-clock.html">

  <!-- Alternate language -->
  <link rel="alternate" hreflang="zh" href="/tools/world-clock.html">
  <link rel="alternate" hreflang="en" href="/en/tools/world-clock.html">
  <link rel="alternate" hreflang="x-default" href="/tools/world-clock.html">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="/" class="navbar-logo">邓安良</a>
      <ul class="navbar-menu">
        <li><a href="/">首页</a></li>
        <li><a href="/tools/">工具</a></li>
      </ul>
      <div class="navbar-actions">
        <button class="lang-toggle">English</button>
        <button class="theme-toggle"></button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="breadcrumb">
        <a href="/tools/">工具</a>
        <span class="breadcrumb-separator">/</span>
        <span>世界时钟</span>
      </div>

      <h1>世界时钟</h1>
      <p style="color: var(--text-secondary); margin-bottom: 2rem;">
        实时显示全球主要城市的时间。
      </p>

      <div class="clock-grid" id="clockGrid">
        <!-- Dynamic clocks -->
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 邓安良. 保留所有权利.</p>
    </div>
  </footer>

  <script src="/assets/js/theme-switcher.js"></script>
  <script src="/assets/js/i18n.js"></script>
  <script src="/assets/js/main.js"></script>
  <script>
    const cities = [
      { name: '北京', timezone: 'Asia/Shanghai', isLocal: true },
      { name: '东京', timezone: 'Asia/Tokyo' },
      { name: '首尔', timezone: 'Asia/Seoul' },
      { name: '新加坡', timezone: 'Asia/Singapore' },
      { name: '迪拜', timezone: 'Asia/Dubai' },
      { name: '莫斯科', timezone: 'Europe/Moscow' },
      { name: '伦敦', timezone: 'Europe/London' },
      { name: '巴黎', timezone: 'Europe/Paris' },
      { name: '纽约', timezone: 'America/New_York' },
      { name: '芝加哥', timezone: 'America/Chicago' },
      { name: '洛杉矶', timezone: 'America/Los_Angeles' },
      { name: '悉尼', timezone: 'Australia/Sydney' }
    ];

    function updateClocks() {
      const now = new Date();
      const grid = document.getElementById('clockGrid');

      if (grid.children.length === 0) {
        grid.innerHTML = cities.map(city => `
          <div class="clock-card">
            ${city.isLocal ? '<div class="local-badge">本地</div>' : ''}
            <div class="city-name">${city.name}</div>
            <div class="time-display" id="time-${city.timezone.replace('/', '-')}">--:--:--</div>
            <div class="date-display" id="date-${city.timezone.replace('/', '-')}">----/--/--</div>
            <div class="timezone-label">${city.timezone}</div>
          </div>
        `).join('');
      }

      cities.forEach(city => {
        const timeEl = document.getElementById(`time-${city.timezone.replace('/', '-')}`);
        const dateEl = document.getElementById(`date-${city.timezone.replace('/', '-')}`);

        const timeStr = now.toLocaleTimeString('zh-CN', {
          timeZone: city.timezone,
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });

        const dateStr = now.toLocaleDateString('zh-CN', {
          timeZone: city.timezone,
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          weekday: 'short'
        });

        if (timeEl) timeEl.textContent = timeStr;
        if (dateEl) dateEl.textContent = dateStr;
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
