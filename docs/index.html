    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css"> -->

  <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?22e5d66ba8176c00a6ec4062729a54b5";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);

</head>

<body>
  <div id="app">加载中</div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: '大海的网站',    // 文档标题，会显示在侧边栏顶部
      logo: '/media/git.webp',
      repo: 'https://github.com/denganliang',
      loadNavbar: true,   // 配置导航
      coverpage: true,    // 开启渲染封面
      loadSidebar: true,  // 加载自定义侧边栏
      auto2top: true,     // 切换页面后是否自动跳转到页面顶部
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}', // 显示文档更新日期
      pagination: {
        previousText: '前一页',
        nextText: '下一页',
        crossChapter: true
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                console.log('drawio 转化中')
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            } else {
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      },
      plugins: [
           EditOnGithubPlugin.create(
              'https://github.com/denganliang/blog/blob/master/docs/',
              null,
              function(file) {
                if (file.indexOf('en') === -1) {
                  return '编辑'
                } else {
                  return 'edit on git'
                }
              }
            )
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <!-- <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script> -->
  <!-- <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script> -->

  <!-- <script src="//unpkg.com/prismjs/components/prism-sass.min.js"></script> -->
  <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js'></script>
