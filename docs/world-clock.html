<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ñÁïåÊó∂Èíü - World Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .clock-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .clock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }

        .time-display {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .date-display {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .timezone-display {
            font-size: 0.9rem;
            opacity: 0.6;
            font-style: italic;
        }

        .local-indicator {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .clock-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .time-display {
                font-size: 2.5rem;
            }

            .city-name {
                font-size: 1.5rem;
            }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç ‰∏ñÁïåÊó∂Èíü</h1>
            <p>World Clock - ÂÆûÊó∂ÊòæÁ§∫ÂÖ®ÁêÉ‰∏ªË¶ÅÂüéÂ∏ÇÊó∂Èó¥</p>
        </div>

        <div class="clock-grid" id="clockGrid">
            <!-- Êó∂ÈíüÂç°ÁâáÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÁîüÊàê -->
        </div>

        <div class="footer">
            <p>¬© 2025 World Clock | ÊØèÁßíËá™Âä®Êõ¥Êñ∞</p>
        </div>
    </div>

    <script>
        const cities = [
            { name: 'Âåó‰∫¨', nameEn: 'Beijing', timezone: 'Asia/Shanghai', isLocal: true },
            { name: 'Á∫ΩÁ∫¶', nameEn: 'New York', timezone: 'America/New_York' },
            { name: '‰º¶Êï¶', nameEn: 'London', timezone: 'Europe/London' },
            { name: 'Â∑¥Èªé', nameEn: 'Paris', timezone: 'Europe/Paris' },
            { name: '‰∏ú‰∫¨', nameEn: 'Tokyo', timezone: 'Asia/Tokyo' },
            { name: 'ÊÇâÂ∞º', nameEn: 'Sydney', timezone: 'Australia/Sydney' },
            { name: 'Ê¥õÊùâÁü∂', nameEn: 'Los Angeles', timezone: 'America/Los_Angeles' },
            { name: 'Ëø™Êãú', nameEn: 'Dubai', timezone: 'Asia/Dubai' },
            { name: 'Êñ∞Âä†Âù°', nameEn: 'Singapore', timezone: 'Asia/Singapore' },
            { name: 'Ëé´ÊñØÁßë', nameEn: 'Moscow', timezone: 'Europe/Moscow' },
            { name: 'ËäùÂä†Âì•', nameEn: 'Chicago', timezone: 'America/Chicago' },
            { name: 'È¶ñÂ∞î', nameEn: 'Seoul', timezone: 'Asia/Seoul' }
        ];

        function createClockCard(city) {
            return `
                <div class="clock-card">
                    <div class="city-name">${city.name}</div>
                    <div class="time-display" id="time-${city.timezone.replace(/[\/]/g, '-')}">--:--:--</div>
                    <div class="date-display" id="date-${city.timezone.replace(/[\/]/g, '-')}">----Âπ¥--Êúà--Êó•</div>
                    <div class="timezone-display">${city.timezone}</div>
                    ${city.isLocal ? '<div class="local-indicator">Êú¨Âú∞Êó∂Èó¥</div>' : ''}
                </div>
            `;
        }

        function formatTime(date, timezone) {
            const options = {
                timeZone: timezone,
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            return date.toLocaleTimeString('zh-CN', options);
        }

        function formatDate(date, timezone) {
            const options = {
                timeZone: timezone,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'long'
            };
            return date.toLocaleDateString('zh-CN', options);
        }

        function updateClocks() {
            const now = new Date();
            
            cities.forEach(city => {
                const timeId = `time-${city.timezone.replace(/[\/]/g, '-')}`;
                const dateId = `date-${city.timezone.replace(/[\/]/g, '-')}`;
                
                const timeElement = document.getElementById(timeId);
                const dateElement = document.getElementById(dateId);
                
                if (timeElement && dateElement) {
                    timeElement.textContent = formatTime(now, city.timezone);
                    dateElement.textContent = formatDate(now, city.timezone);
                }
            });
        }

        function initializeClocks() {
            const clockGrid = document.getElementById('clockGrid');
            clockGrid.innerHTML = cities.map(city => createClockCard(city)).join('');
            
            updateClocks();
            setInterval(updateClocks, 1000);
        }

        document.addEventListener('DOMContentLoaded', initializeClocks);
    </script>
</body>
</html>
