<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PICSEAL - Generate Xiaomi-style Leica watermark photos. Supports Canon, Nikon, Sony, and more.">
  <title>PICSEAL Leica Watermark Generator - Deng Anliang</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/themes.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">

  <!-- External Libraries (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/exifr@7.1.3/dist/full.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>

  <style>
    :root {
      --banner-scale: 0.8;
      --base-padding: 20px;
      --base-title-size: 18px;
      --base-text-size: 12px;
      --base-height: 39px;
      --base-margin: 6px;
      --current-font-size: 1;
    }

    .picseal-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .upload-area {
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      background: var(--bg-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }

    .upload-area:hover {
      border-color: var(--accent-color);
      background: var(--accent-light);
    }

    /* Preview Box Styles */
    .preview-box {
      margin-bottom: 2rem;
      background: #fff;
      box-shadow: var(--shadow-lg);
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }

    .preview-inner {
      background: #fff;
      width: 100%;
    }

    .preview-picture {
      width: 100%;
      display: block;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    .preview-picture.loaded {
      opacity: 1;
    }

    .preview-info {
      padding: calc(var(--base-padding) * var(--banner-scale));
      display: flex;
      align-items: center;
      background: #fff;
      color: #000;
    }

    .preview-info-left {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    .preview-info-split {
      border-left: 2px solid #ddd;
      height: calc(var(--base-height) * var(--banner-scale));
      margin: 0 1.5rem;
    }

    .preview-info-right {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .preview-info-model, .preview-info-device {
      font-size: calc(var(--base-title-size) * var(--banner-scale) * var(--current-font-size));
      line-height: 1.2;
      white-space: nowrap;
    }

    .preview-info-date, .preview-info-gps {
      font-size: calc(var(--base-text-size) * var(--banner-scale) * var(--current-font-size));
      color: #888;
      white-space: nowrap;
    }

    .preview-info-brand {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 100%;
      display: flex;
      align-items: center;
    }

    .preview-info-brand img {
      height: calc(var(--base-height) * var(--banner-scale));
      width: auto;
    }

    /* Form Styles */
    .props-panel {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .form-control {
      padding: 0.6rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .brand-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .brand-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.8rem;
    }

    .brand-btn:hover {
      border-color: var(--accent-color);
      background: var(--accent-light);
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      color: white;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="/en/" class="navbar-logo">Deng Anliang</a>
      <ul class="navbar-menu">
        <li><a href="/en/">Home</a></li>
        <li><a href="/en/tools/">Tools</a></li>
      </ul>
      <div class="navbar-actions">
        <button class="lang-toggle">ä¸­æ–‡</button>
        <button class="theme-toggle"></button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="picseal-container">
        <div class="breadcrumb">
          <a href="/en/tools/">Tools</a>
          <span class="breadcrumb-separator">/</span>
          <span>PICSEAL Generator</span>
        </div>

        <h1>PICSEAL Leica Watermark</h1>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">
          Generate Xiaomi-style Leica watermark photos. Automatically parses EXIF data from major camera brands.
        </p>

        <div class="upload-area" id="uploadArea">
          <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“¸</div>
          <h3>Select or Drop Image</h3>
          <p style="color: var(--text-tertiary); font-size: 0.9rem;">EXIF data will be parsed automatically</p>
          <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="brand-selector" id="brandIcons">
          <!-- Dynamically populated -->
        </div>

        <div class="preview-box" id="previewContainer">
          <div class="preview-inner" id="preview">
            <img id="previewPicture" class="preview-picture" alt="Preview">
            <div class="preview-info" id="previewInfo">
              <div class="preview-info-left">
                <div class="preview-info-model" id="infoModel"></div>
                <div class="preview-info-date" id="infoDate"></div>
                <div class="preview-info-brand">
                  <img id="infoBrandImg" src="" alt="Brand">
                </div>
              </div>
              <div class="preview-info-split"></div>
              <div class="preview-info-right">
                <div class="preview-info-device" id="infoDevice"></div>
                <div class="preview-info-gps" id="infoGps"></div>
              </div>
            </div>
          </div>

          <div style="padding: 1.5rem; border-top: 1px solid var(--border-color); display: flex; justify-content: center;">
            <button id="downloadBtn" class="btn btn-primary">Export Watermarked Image</button>
          </div>
        </div>

        <div class="props-panel">
          <h3 style="margin-bottom: 1.5rem;">Parameters</h3>
          <form id="propsForm">
            <div class="form-grid">
              <div class="form-group">
                <label>Model</label>
                <input type="text" name="model" class="form-control" value="">
              </div>
              <div class="form-group">
                <label>Brand</label>
                <select name="brand" class="form-control">
                  <option value="leica">Leica</option>
                  <option value="canon">Canon</option>
                  <option value="nikon">Nikon</option>
                  <option value="sony">Sony</option>
                  <option value="fujifilm">Fujifilm</option>
                  <option value="apple">Apple</option>
                  <option value="huawei">Huawei</option>
                  <option value="xiaomi">Xiaomi</option>
                  <option value="dji">Dji</option>
                  <option value="panasonic">Panasonic</option>
                  <option value="ricoh">Ricoh</option>
                  <option value="olympus">Olympus</option>
                  <option value="insta360">Insta360</option>
                  <option value="unknow">Unknown</option>
                </select>
              </div>
              <div class="form-group">
                <label>Device Settings</label>
                <input type="text" name="device" class="form-control" value="">
              </div>
              <div class="form-group">
                <label>Time</label>
                <input type="text" name="date" class="form-control">
              </div>
              <div class="form-group">
                <label>Location</label>
                <input type="text" name="gps" class="form-control">
              </div>
              <div class="form-group">
                <label>Scale (0.5 - 1.2)</label>
                <input type="range" name="scale" min="0.5" max="1.2" step="0.1" value="0.8">
              </div>
              <div class="form-group">
                <label>Font Size</label>
                <select name="fontSize" class="form-control">
                  <option value="small">Small</option>
                  <option value="normal" selected>Normal</option>
                  <option value="large">Large</option>
                </select>
              </div>
              <div class="form-group">
                <label>Font Weight</label>
                <select name="fontWeight" class="form-control">
                  <option value="normal">Normal</option>
                  <option value="bold" selected>Bold</option>
                  <option value="black">Black</option>
                </select>
              </div>
              <div class="form-group">
                <label>Font Family</label>
                <select name="fontFamily" class="form-control">
                  <option value="default">Default System</option>
                  <option value="helvetica">Helvetica</option>
                  <option value="futura">Futura</option>
                  <option value="avenir">Avenir</option>
                  <option value="didot">Didot</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Generating image...</p>
  </div>

  <script src="/assets/js/theme-switcher.js"></script>
  <script src="/assets/js/i18n.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/picseal.js"></script>
</body>
</html>
