<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="World Clock - View current time in major cities around the world for cross-timezone collaboration.">
  <title>World Clock - Deng Anliang</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/themes.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">

  <style>
    .clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .clock-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .clock-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
    }

    .city-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .time-display {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent-color);
      font-family: 'Courier New', monospace;
      margin: 1rem 0;
    }

    .date-display {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .timezone-label {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      margin-top: 0.5rem;
    }

    .local-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent-light);
      color: var(--accent-color);
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="/en/" class="navbar-logo">Deng Anliang</a>
      <ul class="navbar-menu">
        <li><a href="/en/">Home</a></li>
        <li><a href="/en/tools/">Tools</a></li>
      </ul>
      <div class="navbar-actions">
        <button class="lang-toggle">中文</button>
        <button class="theme-toggle"></button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="breadcrumb">
        <a href="/en/tools/">Tools</a>
        <span class="breadcrumb-separator">/</span>
        <span>World Clock</span>
      </div>

      <h1>World Clock</h1>
      <p style="color: var(--text-secondary); margin-bottom: 2rem;">
        Real-time display of time in major cities worldwide.
      </p>

      <div class="clock-grid" id="clockGrid">
        <!-- Dynamic clocks -->
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Deng Anliang. All rights reserved.</p>
    </div>
  </footer>

  <script src="/assets/js/theme-switcher.js"></script>
  <script src="/assets/js/i18n.js"></script>
  <script src="/assets/js/main.js"></script>
  <script>
    const cities = [
      { name: 'Beijing', timezone: 'Asia/Shanghai' },
      { name: 'Tokyo', timezone: 'Asia/Tokyo' },
      { name: 'Seoul', timezone: 'Asia/Seoul' },
      { name: 'Singapore', timezone: 'Asia/Singapore' },
      { name: 'Dubai', timezone: 'Asia/Dubai' },
      { name: 'Moscow', timezone: 'Europe/Moscow' },
      { name: 'London', timezone: 'Europe/London' },
      { name: 'Paris', timezone: 'Europe/Paris' },
      { name: 'New York', timezone: 'America/New_York' },
      { name: 'Chicago', timezone: 'America/Chicago' },
      { name: 'Los Angeles', timezone: 'America/Los_Angeles' },
      { name: 'Sydney', timezone: 'Australia/Sydney' }
    ];

    function updateClocks() {
      const now = new Date();
      const grid = document.getElementById('clockGrid');

      if (grid.children.length === 0) {
        grid.innerHTML = cities.map(city => `
          <div class="clock-card">
            <div class="city-name">${city.name}</div>
            <div class="time-display" id="time-${city.timezone.replace('/', '-')}">--:--:--</div>
            <div class="date-display" id="date-${city.timezone.replace('/', '-')}">----/--/--</div>
            <div class="timezone-label">${city.timezone}</div>
          </div>
        `).join('');
      }

      cities.forEach(city => {
        const timeEl = document.getElementById(`time-${city.timezone.replace('/', '-')}`);
        const dateEl = document.getElementById(`date-${city.timezone.replace('/', '-')}`);

        const timeStr = now.toLocaleTimeString('en-US', {
          timeZone: city.timezone,
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });

        const dateStr = now.toLocaleDateString('en-US', {
          timeZone: city.timezone,
          year: 'numeric',
          month: 'short',
          day: '2-digit',
          weekday: 'short'
        });

        if (timeEl) timeEl.textContent = timeStr;
        if (dateEl) dateEl.textContent = dateStr;
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
